{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Welcome Admin</h3>
            </div>
            <div class="card-body">
                <p class="lead">You have full system access.</p>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h5>User Management</h5>
                                <p>Manage all system users</p>
                                <button class="btn btn-primary">Manage Users</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h5>Department Overview</h5>
                                <p>View all departments</p>
                                <button class="btn btn-primary">View Departments</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h5>System Settings</h5>
                                <p>Configure system settings</p>
                                <button class="btn btn-primary">Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
